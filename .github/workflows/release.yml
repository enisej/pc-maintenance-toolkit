name: Build & Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Publish (Single File, Self-Contained)
        shell: pwsh
        run: |
          dotnet publish -c Release -r win-x64 --self-contained true `
            -p:PublishSingleFile=true `
            -p:IncludeNativeLibrariesForSelfExtract=true `
            -o publish

      - name: Create pcmt.bat
        shell: pwsh
        run: |
          '@echo off' | Out-File -FilePath publish\pcmt.bat -Encoding ASCII
          '"%~dp0PcMaintenanceToolkit.exe" %*' | Out-File -FilePath publish\pcmt.bat -Encoding ASCII -Append

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            publish/PcMaintenanceToolkit.exe
            publish/pcmt.bat
          generate_release_notes: true
          draft: false
          prerelease: false